<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>CompuFix</title>
</head>
<body>
    <header class="cabecera">
        <img src="../img/logotipo_header.png" alt="">
         <nav class="menu">
            <ul>
                <li> <a href="../index.html">Inicio</a></li>
                <li> <a href="sobre_nosotros.html">Sobre Nosotros</a> </li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="clientes.html">Clientes</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main class=" main-form container d-flex container-form pt-6 pb-6">

        <section class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3328.4084487808614!2d-70.70146702491857!3d-33.46471519824181!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662c49201ec8f69%3A0xe3e15656d69e3d27!2sEl%20Carmelo%2C%20Estaci%C3%B3n%20Central%2C%20Regi%C3%B3n%20Metropolitana!5e0!3m2!1ses!2scl!4v1683342724229!5m2!1ses!2scl" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        </section>

        <section class="formulario">

            <form class="row g-3">
                <div class="col-md-6">
                  <label for="inputName4" class="form-label">Nombre</label>
                  <input type="name" class="form-control" id="inputName4">
                </div>
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-12">
                  <label for="inputPhone4" class="form-label">Telefono</label>
                  <input type="phone" class="form-control" id="inputPhone" placeholder="+56 ******">
                </div>
                <div class="col-12">
                  <label for="inputAdress2" class="form-label">Direccion</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">Ciudad</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">Region</label>
                  <select id="inputState" class="form-select">
                    <option selected>Selecionar</option>
                    <option>...</option>
                  </select>
                </div>
                
                <div class="col-12">
                  <div class="form-check">
                    <textarea name="consulta" id="consulra" cols="50" rows="10"></textarea>
                    
                    <label class="consulta" for="">
                      <h2>Como te podemos ayudar</h2>
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
              </form>


        </section>



    </main>
    

    <footer>
        <h1>CompuFix</h1>
        <div class="redes">
            <img src="../img/logo_whatsapp.png" alt="">
            <img src="../img/logo_facebook.png" alt="">
            <img src="../img/logo_twitter.png" alt="">
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>    
</body>
</html>
